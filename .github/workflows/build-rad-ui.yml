name: Build RAD UI

on:
  pull_request:
    branches: [ main, security-fixes ]
    paths:
      - 'src/**'  # Only run when files in this directory change
      - 'styles/**'
      - 'package.json'

permissions:
  contents: read

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node-modules-cache: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm test

  build_css:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Clean dist
        run: npm run clean
      - name: Build CSS
        run: npm run build:css

  build_components:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Clean dist
        run: npm run clean
      - name: Build Components
        run: npm run build:components

  build:
    runs-on: ubuntu-latest
    needs: [build_css, build_components]
    steps:
      - name: Build Complete
        run: echo "Build finished. CSS and components built in parallel after tests."
